<!DOCTYPE html>

        <section class="posts">
          <nav class="posts__tabBar">
            <div class="posts__tab posts__tab--selected">1</div>
            <div class="posts__tab">2</div>
            <div class="posts__tab">3</div>
          </nav>
          <article class="posts__contents">
            {% for post in posts %}
            <div class="posts__photo">
              <a href="{% url 'detail' post.id %}">
                <img src="{{ post.image.url }}" alt="게시물 사진" />
              </a>
            </div>
            {% endfor %}
            <div class="posts__photo">
              <img src="{% static 'image/postImage.png' %}" alt="게시물">
            </div>
            <div class="post">
              <button onclick="onClickLike({{ post.id }})">
                  ❤️ 좋아요 <span id="like-count-{{ post.id }}">{{ post.like }}</span>
              </button>
          </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      // CSRF 토큰 가져오기
      const getCSRFToken = () => {
          const csrfMeta = document.querySelector('meta[name="csrf-token"]');
          return csrfMeta ? csrfMeta.getAttribute('content') : '';
      };

      const onClickLike = async (postId) => {
    try {
      const response = await axios.post('/like_ajax/', {
      id: postId,
      type: 'like', // 요청에 필요한 데이터 추가
  });
        const data = response.data;

        if (data.like !== undefined) {
            const likeElement = document.getElementById(`like-count-${postId}`);
            likeElement.textContent = data.like;
        }
    } catch (error) {
        console.error('Error:', error);
    }
};

    </script>
