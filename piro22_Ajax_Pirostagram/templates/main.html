{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>

        <aside class="highlights">
          <div class="highlights__item">

        <section class="posts">
          <nav class="posts__tabBar">
            <div class="posts__tab posts__tab--selected">1</div>
            <div class="posts__tab">2</div>
            <div class="posts__tab">3</div>
          </nav>
          <article class="posts__contents">
            <div class="posts__photo">
              <img src="{% static 'image/postImage.png' %}" alt="게시물">
            </div>
            <div class="post">
              <button onclick="onClickLike({{ post.id }})">
                  ❤️ 좋아요 <span id="like-count-{{ post.id }}">{{ post.like }}</span>
              </button>
          </div>
           <!-- 댓글 섹션 추가 -->
        <div class="comments" id="comments-{{ post.id }}">
            {% for comment in post.comments.all %}
            <div class="comment">
              <p>{{ comment.content }}</p>
              <small>{{ comment.created_at }}</small>
            </div>
        {% endfor %}
        </div>
      <textarea id="comment-input-{{ post.id }}" placeholder="댓글을 입력하세요..."></textarea>
      <button onclick="addComment({{ post.id }})">댓글 추가</button>
    </div>         
          </article>
        </section>
      </main>
      <footer>
        <button class="navBar">1</button>
        <button class="navBar">2</button>
        <button class="navBar"><a href="{% url 'pirostagram:create'}">+</a></button>

      </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      // 좋아요 버튼 클릭 처리
      const onClickLike = async (id) => {
        const url = "/like_ajax/";
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

        try {
          const response = await axios.post(url, { id: id, type: "like" }, {
            headers: {
              "X-CSRFToken": csrfToken,
              "Content-Type": "application/json",
            },
          });

          const { like } = response.data;
          document.getElementById(`like-count-${id}`).textContent = like;
        } catch (error) {
          console.error("Error liking post:", error);
        }
      };

      // 댓글 추가 처리
      const addComment = async (postId) => {
        const commentInput = document.getElementById(`comment-input-${postId}`);
        const content = commentInput.value.trim();

        if (!content) {
          alert("댓글 내용을 입력하세요.");
          return;
        }

        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

        try {
          const response = await axios.post("/add_comment/", {
            post_id: postId,
            content: content,
          }, {
            headers: {
              "X-CSRFToken": csrfToken,
              "Content-Type": "application/json",
            },
          });

          const data = response.data;
          if (data.error) {
            console.error("Error:", data.error);
            return;
          }

          // 댓글 리스트에 추가
          const commentsContainer = document.getElementById(`comments-${postId}`);
          const newComment = document.createElement("div");
          newComment.className = "comment";
          newComment.innerHTML = `
            <p>${data.content}</p>
            <small>${data.created_at}</small>
          `;
          commentsContainer.appendChild(newComment);

          commentInput.value = "";
        } catch (error) {
          console.error("Error adding comment:", error);
        }
      };
    </script>
  </body>
</html>
