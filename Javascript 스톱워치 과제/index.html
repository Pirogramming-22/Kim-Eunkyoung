<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그래밍 스톱워치</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="stopwatch-container">
        <h1>⏱ 피로그래밍 스톱워치</h1>
        <div class="stopwatch">
            <div class="timer-display">00:00</div>
            <div class="controls">
                <button class="control-btn-start">start</button>
                <button class="control-btn-stop">stop</button>
                <button class="control-btn-reset">reset</button>
            </div>
        </div>
        <div class="record-section">
            <div class="record-title">
                <input class="checkbox" type="checkbox">
                <span>구간 기록</span>
                <button class="delete-btn"><img src="./trash.png" alt="휴지통"></button>
            </div>
            <!-- 기록이 추가될 영역 -->
            <div class="record-list">
                <!-- 구간 기록이 여기에 추가됩니다 -->
            </div>
        </div>
    </div>
</body>
</html>
