{% extends 'main.html' %}
{% load static %}

{% block title %}DevTool Register{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'ideasite/create.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>DevTool Register</h1>
    <p>개발툴 등록 페이지 입니다. 자신이 다룰 수 있는 개발툴을 등록해 보세요.</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" placeholder="개발툴 이름을 입력하세요." required>

        <label for="kind">종류:</label>
        <input type="text" id="kind" name="kind" placeholder="예: 웹 프레임워크" required>

        <label for="content">개발툴 설명:</label>
        <textarea id="content" name="content" rows="5" placeholder="개발툴 설명을 입력하세요." required></textarea>

        <button type="submit">SUBMIT</button>
    </form>
</div>
{% endblock %}
